name: CI pull Request

on: pull_request

jobs:
  Unit_Tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 1.13
      - name: Maven package sin tests
        run: mvn package -DskipTests 
      - name: Maven test
        run: mvn test