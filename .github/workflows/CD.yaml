name: Continous Deployment

on:
  push:
    branches:
      - "master"

jobs:
  Continous_deployment:
    name: Continous Deployment Heroku
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Java JDK
      uses: actions/setup-java@v1
      with:
        # The Java version to set up. Takes a whole or semver Java version. See examples of supported syntax in README file
        java-version: 1.13
    - run: mvn package -DskipTests
          #Builds a Docker and deploys on Heroku
    - name: Heroku Docker Container Deploy
      # You may pin to the exact commit or the version.
      # uses: lucassarcanjo/heroku-deploy@1db4c62f6032efe526c12734f18d36669218e5af
      uses: lucassarcanjo/heroku-deploy@2.1.17
      with:
        # Email Linked to your Heroku Account
        email: ${{secrets.HEROKU_EMAIL}}
        # Heroku Dyno Formation
        api_key: ${{secrets.HEROKU_API_KEY}}
        # Your Heroku App Name
        app_name: ${{secrets.HEROKU_APP_NAME}}
        # Dokerfile path
        dockerfile_path: .